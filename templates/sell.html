{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <p>Please select the symbol of quantity of shares to sell</P>
    <br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="cars">Choose a symbol:</label>
            <select class="form-select mx-auto w-auto" name="symbol">
                {% for row in balance_share %}
                    <option value={{row.symbol}}> {{row.symbol}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
