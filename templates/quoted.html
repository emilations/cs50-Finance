{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
        <p>The quoted symbol:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ quote.name }}</td>
                    <td>{{ quote.price }}</td>
                    <td>{{ quote.symbol }}</td>
                </tr>
            </tbody>
        </table>
{% endblock %}
